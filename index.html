<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Password Strength Checker</title>
		<link
			rel="shortcut icon"
			href="./asssets/images/Password Strength Logo.jpeg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<h1>Check Your Password Strength</h1>
		<div class="container">
			<div class="password">
				<input
					type="password"
					id="password"
					title="Enter the password"
					placeholder="Password"
				/>
				<button type="submit" title="Click Arrow">
					<img src="./asssets/images/arrow.png" alt="Arrow Key" />
				</button>
				<p id="message">Password is <span id="strength"></span></p>
			</div>
		</div>
		<script src="js/script.js"></script>
	</body>
</html>
